  <body style="background-color: black; color: white">
    <react-app />

    <script type="module">
      (function hmrLongPoll(x) {
        fetch("CHECKOUT", { method: "CHECKOUT" })
          .then(x => (x.ok ? hmrLongPoll(x) : undefined))
          .then(x => x.json())
          .then(filenames => {
            console.log(filenames, "changed");
            Promise.all(filenames.map(f => fetch(f, { cache: "no-cache" })));
          });
        //.then(() => location.reload());
        return x;
      })();
    </script>
  </body>
