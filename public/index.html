<html>
  <head>
    <!-- <base href="." /> -->

    <script type="importmap">
      {
        "imports": {
          "react": "./esm/react.js",
          "react-dom": "./esm/react-dom.js",

          "umd-react": "https://unpkg.com/react@17.0.2/umd/react.development.js",
          "umd-react-dom": "https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"
        }
      }
    </script>
  </head>
  <body style="background-color: black; color: white">
    <react-app />
    <script type="module" src="./js/index.js"></script>
    <script type="module">
      function hmrLongPoll() {
        fetch(".", { method: "PATCH" })
          .finally(hmrLongPoll)
          .then(x => x.json())
          .then(filenames => Promise.all(filenames.map(f => fetch(f, { cache: "no-cache" }))))
          .then(() => location.reload());
      }
      hmrLongPoll();
    </script>
  </body>
</html>
